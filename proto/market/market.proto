message Account {
  string           id = 1;
  repeated Balance balances = 2;
}

message Balance {
  string coin = 1;
  double amount = 2;
}

message Order {
  string                    id = 1;
  string                    account_id = 2;
  string                    bid_coin = 3;
  string                    ask_coin = 4;
  double                    amount = 5;
  double                    exchange_rate = 6;
  google.protobuf.Timestamp created = 7 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];
}

enum OrderStatus {
  ORDER_STATUS_UNSPECIFIED = 0;
  ORDER_TYPE_OPEN = 1;
  ORDER_TYPE_CLOSE = 2;
}

enum OrderType {
  ORDER_TYPE_UNSPECIFIED = 0;
  ORDER_TYPE_LIMIT = 1;
  ORDER_TYPE_STOP = 2;
};
